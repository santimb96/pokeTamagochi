<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test get pokemon</title>
</head>
<body>
<div id="pokemon"></div>
<button id="button">obtener!</button>
<script>
    let button = document.getElementById("button");
    button.addEventListener('click', function () {
        fetch("http://localhost:8080/api/testReturnPokemon/")
            .then(res => res.json())
            .then(data => renderPokemon(data))
            .catch(err => console.log(err));

        function renderPokemon(data) {
            //id, nombre, tipo, nivel
            let pokemon = `<ul><li>${data.id}</li><li>${data.nombre}</li><li>${data.tipo}</li><li>${data.nivel}</li></ul>`

            document.getElementById("pokemon").innerHTML = pokemon;
        }
    })
</script>
</body>
</html>
